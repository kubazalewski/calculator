<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

        <div class="wrapper">
        <input type="text" class="progress output" disabled />
        <input type="number" class="result output" value="0" disabled />

        <div class="grid">
            <button type="submit" class="clear dark">c</button>
            <button type="submit" class="back dark"></button>
            <button type="submit" class="square dark"></button>
            <button type="submit" class="division dark">/</button>
            
            <button type="submit" class="btn number7">7</button>
            <button type="submit" class="btn number8">8</button>
            <button type="submit" class="btn number9">9</button>
            <button type="submit" class="multiplication dark">x</button>

            <button type="submit" class="btn number4">4</button>
            <button type="submit" class="btn number5">5</button>
            <button type="submit" class="btn number6">6</button>
            <button type="submit" class="subtraction dark">-</button>

            <button type="submit" class="btn number1">1</button>
            <button type="submit" class="btn number2">2</button>
            <button type="submit" class="btn number3">3</button>
            <button type="submit" class="addition dark">+</button>
            
            <button type="submit" class="btn number0">0</button>
            <button type="submit" class="btn comma">,</button>
            <button type="submit" class="equals dark">=</button>
        </div>

        <script src="script.js"></script>
        
    </div>
</body>
</html>
